name: "Build BLE Scanner"
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build FAP
        uses: flipperdevices/flipperzero-ufbt-action@v0.1
        id: build-app
        with:
          sdk-channel: dev
      - name: Upload FAP
        uses: actions/upload-artifact@v3
        with:
          name: ble_scanner_fap
          path: "*.fap"
